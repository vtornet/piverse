{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5" style="background-color: #2d0650; min-height: 100vh;">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="PiVerse" class="mb-4" style="max-width: 200px;">
    <h1 class="mb-3" style="color: #fff;">PiVerse</h1>
    <p class="lead mb-4" style="color: #fff;">
        Your social universe within the Pi Network ecosystem.<br>
        Connect, share, and grow with other pioneers.
    </p>
    {% if session['user_id'] %}
        <script>
            // Redirige automáticamente al perfil si ya está autenticado
            window.location.href = "{{ url_for('profile') }}";
        </script>
        <p style="color: #fff;">Redirigiendo a tu perfil...</p>
    {% else %}
        <p style="color: #fff;">Autenticando con Pi Network...</p>
    {% endif %}
</div>
{% endblock %}
