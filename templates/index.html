{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="PiVerse" class="mb-4" style="max-width: 200px;">
    <h1 class="mb-3">PiVerse</h1>
    <p class="lead mb-4">
        Your social universe within the Pi Network ecosystem.<br>
        Connect, share, and grow with other pioneers.
    </p>

    {% if session['user_id'] %}
        <!-- El usuario ya está autenticado, muestra el botón para ir al perfil -->
        <a href="{{ url_for('profile') }}" class="btn btn-success btn-lg">
            Continuar
        </a>
    {% else %}
        <!-- Puedes dejar un mensaje opcional para quienes no estén autenticados -->
        <p class="text-muted">Autenticando con Pi Network...</p>
    {% endif %}
</div>
{% endblock %}
